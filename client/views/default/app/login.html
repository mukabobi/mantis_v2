<ion-view data-comp-id="ionic-view.1" hide-nav-bar="true">
    <ion-content class="ng-hide" data-comp-id="ionic-content.1"
        ng-show="!hideLogin || isCanvas" style="background-color: rgb(98, 98, 98);">
        <div class=" cardcss light-bg" data-comp-id="div.1"
            style="border-radius: 5px; margin: 14% 4% 0%; box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 8px 0px,
             rgba(0, 0, 0, 0.188235) 0px 6px 20px 0px;">
            <div data-comp-id="div.2" style="margin: 4% 5%;">
                <div class="row" data-comp-id="row.1">
                    <div class="col text-center" data-comp-id="column.1" style="padding: 10px;">
                        <img data-comp-id="image.1" data-img="" ng-src="images/mantis_logo.png"
                            style="width: 70%;">
                    </div>
                </div>
            </div>
            <div class="row" data-comp-id="row.2">
                <div class="col" data-comp-id="column.2">
                    <div data-comp-id="text.1" ng-bind="data.error" style="color:red;">
                        {{data.error}}
                    </div>
                </div>
            </div>
            <div class="row error" data-comp-id="row.3" ng-show="loginError"
                style="color: red;">
                <div class="col">
                    {{loginError}}
                </div>
            </div>
            <div class=" light-bg" data-comp-id="div.3" style="margin: 4% 5%;">
                <!--User Input-->
                <div class="row" data-comp-id="row.4">
                    <div class="col" data-comp-id="column.3">
                        <label class="item item-input" data-comp-id="textInput.1">
                            <i class="icon placeholder-icon ion-ios-person" style="font-size: 24px;"></i>
                            <input ng-model="data.username" placeholder="Username" style="font-size: 16px;"
                                type="text">
                        </label>
                    </div>
                </div>
                <!--User Input-->
                <!--User Input-->
                <div class="row" data-comp-id="row.5" style="margin: 2% 0% 0%;">
                    <div class="col" data-comp-id="column.4" style="padding: 5px;">
                        <label class="item item-input" data-comp-id="textInput.2">
                            <i class="icon placeholder-icon ion-ios-locked" style="font-size: 24px;"></i>
                            <input ng-model="data.password" placeholder="Password" style="font-size: 16px;"
                                type="password">
                        </label>
                    </div>
                </div>
                <!--User Input-->
                <div class="row" data-comp-id="row.6" style="margin: 5% 0%;">
                    <div class="col" data-comp-id="column.5">
                        <button class="button button-block button-positive" data-comp-id="button.1"
                            ng-click="login()"
                            style="border-radius: 5px; border-color: rgba(255, 255, 255, 0); background-color: rgb(0, 142, 61);"
                            type="button">
                            <font size="4">Login</font>
                        </button>
                    </div>
                </div>
                <div class="row" data-comp-id="row.7" ng-click="loginViaTouch()">
                    <div class="col text-center" data-comp-id="column.6">
                        <span class="" data-comp-id="text.2" style="color: rgb(74, 69, 69);">login with touch id</span>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
