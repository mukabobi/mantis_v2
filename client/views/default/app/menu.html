<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class="headerclr bar-positive"
        data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-android-menu" data-comp-id="button.1"
                ng-click="app.action('menu', 'gotohome', this)"
                style="color: rgb(255, 255, 255);"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1" style="color: rgb(255, 255, 255);">Menu</ion-nav-title>
        <ion-nav-buttons side="right"></ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header" data-comp-id="ionic-content.1">
        <ion-list data-comp-id="ionic-list.1">
            <div class="item ng-hide" ng-show="hasCordova || isCanvas" data-comp-id="item.2" ng-click="app.getAppSettings(true)">
                <div data-comp-id="text.3">
                    Settings
                </div>
            </div>
            <div class="item item-icon-left" data-comp-id="item.1"
                ng-click="app.logout()">
                <div class="" data-comp-id="text.1" style="color: rgb(0, 142, 61);">Logout</div>
                <i class="icon ion-log-out" data-comp-id="icon.1"
                    style="font-size: 24px; color: rgb(0, 142, 61);"></i>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
